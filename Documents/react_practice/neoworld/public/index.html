<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Number Grid</title>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    gap: 5px;
    justify-content: center;
    margin-top: 20px;
  }
  .cell {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="grid" id="numberGrid"></div>

<script>
  const gridContainer = document.getElementById('numberGrid');

  // Function to check if a number is prime
  function isPrime(n) {
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) return false;
    }
    return true;
  }

  for (let num = 0; num <= 31; num++) {
    const cell = document.createElement('div');
    cell.className = 'cell';

    // Determine color based on rules
    if (num === 0) {
      cell.style.backgroundColor = 'green';
    } else if (num % 2 === 0) {
      // evens
      cell.style.backgroundColor = 'green';
    } else if (num === 3 || isPrime(num)) {
      // prime numbers
      cell.style.backgroundColor = 'red';
    } else {
      // odds (not prime and not 3)
      cell.style.backgroundColor = 'yellow';
    }

    cell.textContent = num;
    gridContainer.appendChild(cell);
  }
</script>

</body>
</html>
